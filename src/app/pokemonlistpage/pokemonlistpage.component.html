
<div class="content" role="main">
  <div align="center">
    <h1>Pokédex</h1>
    <input type="text" [(ngModel)]="search" (input)="onSearchChange()" placeholder="Pesquisar por nome...">
    <button (click)="ordenaNome()">Ordenar por Nome</button>
    <button (click)="ordenaId()">Ordenar por Número</button>
  </div>
    
  <div *ngFor="let item of pokemons; let i = index;">
    <app-card [index]="i + 1" [pokemon]="item"></app-card>
  </div>

  
</div>
